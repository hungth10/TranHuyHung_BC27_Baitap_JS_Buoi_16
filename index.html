<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- bài tập 1 -->
    <div class="header">
        <h1>Bài tập 1</h1>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 mx-auto">

                <div id="result-bt1" class="result">
                    
                </div>

            </div>
        </div>
    </div>

    <!-- bài tập 2 -->
    <div class="header">
        <h1>Bài tập 2</h1>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Tính tổng  x + x^2 + x^3 + ... + x^n
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                          <label for="num-x" class="form-label"></label>
                          <input type="text" id="num-x" class="form-control" placeholder="Nhập số x" >
                        </div>

                        <div class="mb-4">
                            <label for="num-y" class="form-label"></label>
                            <input type="text" id="num-y" class="form-control" placeholder=" Nhập số n" >
                        </div>

                        <div id="result-bt2" class="mb-3 result">
                            kết quả
                        </div>
                        
                        <div class="text-center">
                            <button class="btn-success btn" onclick="calcSum()">Tính tổng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bài tập 3 -->
    <div class="header">
         <h1>Bài tập 3</h1>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Tính giai thừa
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                          <label for="num-bt3" class="form-label"></label>
                          <input type="text" id="num-bt3" class="form-control" placeholder="Hãy nhập 1 số nguyên dương" >
                        </div>

                        <div id="result-bt3" class="mb-3 result">
                            kết quả
                        </div>
                        
                        <div class="text-center">
                            <button class="btn-success btn" onclick="calcFactorial()">Tính giai thừa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- bài tập 4 -->
    <div class="header">
        <h1>Bài tập 4</h1>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Tạo div
                    </div>

                    <div class="card-body">

                        <div id="result-bt4" class="mb-3 result"></div>
                        
                        <div class="text-center">
                            <button class="btn-success btn" onclick="createDiv()">Tạo div</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous">
    </script>

    <script src="./baitap-1.js"></script>
    <script src="./baitap-2.js"></script>
    <script src="./baitap-3.js"></script>
    <script src="./baitap-4.js"></script>

</body>

</html>
